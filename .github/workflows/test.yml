name: test
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go: ['1.13.x', '1.14.x']
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Get dependencies
      # Required by Fyne
      run: |
        sudo apt-get update -y && sudo apt-get install -y libgl1-mesa-dev xorg-dev
    - name: Test
      run: go test -v -race ./...
